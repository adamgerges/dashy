appConfig:
  statusCheck: false
  theme: charry-blossom
  fontAwesomeKey: c94dc2b452
  customCss: '.clock p.time { font-size: 3rem !important; }'
  layout: vertical
  iconSize: small
  auth:
    users:
      - user: adam
        hash: HASH_HERE
        type: admin
  language: en
  webSearch:
    searchEngine: 'duckduckgo'  # Keeping DuckDuckGo as the default search engine
    openingMethod: 'sametab'
    searchBangs:
      /w: 'https://search.adamgerges.com/search?q='  
pageInfo:
  title: Hello, Adam
  description: Personal browser startpage
  navLinks:
    - title: Odoo.sh
      path: https://www.odoo.sh/project
      target: newtab
    - title: Rooted Odoo
      path: https://my.rootedadvisors.ca/
      target: newtab
    - title: Uptime
      path: https://my.rootedadvisors.ca/
      target: newtab
  footerText: ''
  #logo: https://i.ibb.co/71WyyzM/little-bot-3.png
sections:
  - name: Today
    icon: far fa-smile-beam
    displayData:
      collapsed: false
      hideForGuests: false
    widgets:
      - type: clock
        id: 0_513_clock
      - type: weather
        options:
          apiKey: API_KEY_HERE
          city: Vancouver
        id: 1_513_weather
      - type: exchange-rates
        options:
          apiKey: API_KEY_HERE
          inputCurrency: CAD
          outputCurrencies:
            - USD
            - GBP
            - EUR
            - CHF
            - JPY
            - AUD
            - CNY
            - INR
            - BRL
            - MXN
            - NZD
            - ZAR
            - SGD
        id: 2_513_exchangerates
      - type: public-ip
        options:
          provider: ipgeolocation
          apiKey: API_KEY_HERE
        id: 3_513_publicip
      - type: custom-search
        options:
          placeholder: Search the web
          engines:
            - title: Whoogle
              url: https://search.adamgerges.com/search?q=
            - title: DuckDuckGo
              url: https://duckduckgo.com/?q=
            - title: Google
              url: https://www.google.com/search?q=
            - title: Google Images
              url: https://www.google.com/search?tbm=isch&q=
            - title: Google Maps
              url: https://www.google.com/maps/search/?api=1&query=
        id: 0_1139_customsearch
